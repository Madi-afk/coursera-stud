<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
        <nav>
            <ul>
                <li><a href="#main-content">Go to Main Content</a></li>
                <li><a href="#gallery">Visit Gallery</a></li>
                <li><a href="https://www.example.com" target="_blank">External Source</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section>
            <h2>About This Page</h2>
            <p>This page demonstrates the use of semantic HTML, lists, images, and links.</p>
        </section>
        <section>
            <h2 id="gallery">Image Gallery</h2>
            <ul>
                <li><img src="img_1.jpg" alt="Beautiful sunrise over the mountains"></li>
                <li><img src="img_2.jpg" alt="Serene beach with palm trees"></li>
                <li><img src="img_3.jpg" alt="Cityscape at night with glowing lights"></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sample Page. Created for demonstration purposes.</p>
    </footer>
</body>
</html>
